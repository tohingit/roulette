<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .roulette-container {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .wheel {
            border: 5px solid #333;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        .wheel div {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: red;
            clip-path: polygon(100% 0, 100% 100%, 50% 50%);
            transform-origin: 100% 100%;
        }
        .wheel div:nth-child(2) {
            transform: rotate(45deg);
            background-color: black;
        }
        .wheel div:nth-child(3) {
            transform: rotate(90deg);
            background-color: red;
        }
        .wheel div:nth-child(4) {
            transform: rotate(135deg);
            background-color: black;
        }
        .wheel div:nth-child(5) {
            transform: rotate(180deg);
            background-color: red;
        }
        .wheel div:nth-child(6) {
            transform: rotate(225deg);
            background-color: black;
        }
        .wheel div:nth-child(7) {
            transform: rotate(270deg);
            background-color: red;
        }
        .wheel div:nth-child(8) {
            transform: rotate(315deg);
            background-color: black;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .spin-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        Roulette Game
    </header>
    <div class="roulette-container">
        <div class="wheel" id="wheel">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button class="spin-btn" onclick="spin()">Spin</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function spin() {
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const degree = Math.floor(Math.random() * 360) + 720; // 720 to ensure at least two full spins
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${degree}deg)`;

            setTimeout(() => {
                const normalizedDegree = degree % 360;
                let winningSegment;
                if (normalizedDegree < 45) {
                    winningSegment = 'Red';
                } else if (normalizedDegree < 90) {
                    winningSegment = 'Black';
                } else if (normalizedDegree < 135) {
                    winningSegment = 'Red';
                } else if (normalizedDegree < 180) {
                    winningSegment = 'Black';
                } else if (normalizedDegree < 225) {
                    winningSegment = 'Red';
                } else if (normalizedDegree < 270) {
                    winningSegment = 'Black';
                } else if (normalizedDegree < 315) {
                    winningSegment = 'Red';
                } else {
                    winningSegment = 'Black';
                }
                result.textContent = `Result: ${winningSegment}`;
            }, 4000); // Wait for the spin to complete
        }
    </script>
</body>
</html>
